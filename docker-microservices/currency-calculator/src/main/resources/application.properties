spring.application.name=currency-calculator
server.port=8000

# MYSQL configs
spring.datasource.url=jdbc:mysql://mysql-docker:3306/test?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

eureka.client.service-url.default-zone=http://naming-server:8761/eureka