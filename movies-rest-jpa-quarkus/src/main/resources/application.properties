quarkus.application.name=movies-rest-jpa-quarkus

quarkus.log.console.color=true

com.quarkus.proxy.TodoProxy/mp-rest/url=https://jsonplaceholder.typicode.com/
com.quarkus.proxy.TodoProxy/mp-rest/scope=javax.inject.Singleton

# --- Datasource ---
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/employee-db
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
# --- Logging SQL (optional) ---
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".min-level=TRACE