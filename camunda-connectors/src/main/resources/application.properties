spring.cloud.stream.bindings.transcribeImages-in-0.destination=transcribe-images
spring.cloud.stream.bindings.processTags-in-0.destination=process-tags

spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/pizza-camunda
